<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title" style="font-size:7vw;">Who is the Imposter?</div>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
                <div class="content">
                    <div class="img"><img src="images/among01.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">RED</span>
                        <p>"Pink was sabotaging the reactor room"</p>
                    </div>
                </div>
                <a href="#">VOTE</a>
            </div>
            <div class="card" style="--delay:0;">
                <div class="content">
                    <div class="img"><img src="images/among02.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">BLUE</span>
                        <p>"Green was by a vent"</p>
                    </div>
                </div>
                <a href="#">VOTE</a>
            </div>
            <div class="card" style="--delay:1;">
                <div class="content">
                    <div class="img"><img src="images/among03.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">PINK</span>
                        <p>"Yellow was by the dead body"</p>
                    </div>
                </div>
                <a href="#">VOTE</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/among04.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">GREEN</span>
                        <p>"Red is sus"</p>
                    </div>
                </div>
                <a href="#">VOTE</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/among05.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">YELLOW</span>
                        <p>"Blue keeps chasing me"</p>
                    </div>
                </div>
                <a href="#">VOTE</a>
            </div>

        </div>
    </div>

</body>

</html>
